<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoKerja: Bursa Kerja Indonesia Terupdate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <header class="bg-blue-700 text-white pb-20 pt-10 px-4">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-4xl font-extrabold mb-4 italic">IndoKerja AI üöÄ</h1>
            <p class="text-blue-100 mb-8 text-lg">Menemukan 19 Juta Peluang Kerja Otomatis untuk Anda</p>
            
            <div class="max-w-2xl mx-auto relative">
                <input type="text" id="searchInput" onkeyup="filterJobs()" placeholder="Cari posisi atau perusahaan..." 
                       class="w-full p-4 pl-12 rounded-xl text-slate-800 shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <i data-lucide="search" class="absolute left-4 top-4 text-slate-400"></i>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 -mt-12 mb-20">
        <div id="loading" class="bg-white p-10 rounded-2xl shadow-sm text-center">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mb-4"></div>
            <p class="text-slate-500 italic">Menyinkronkan database loker terbaru...</p>
        </div>

        <div id="job-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="jobModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-slate-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-2xl mx-auto rounded-2xl shadow-2xl z-50 overflow-y-auto max-h-[90vh]">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-2xl font-bold text-blue-700"></h2>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
                </div>
                <div id="modalContent" class="space-y-4 text-slate-600">
                    </div>
                <div class="mt-8 flex gap-3">
                    <a id="applyBtn" href="#" target="_blank" class="flex-1 bg-blue-600 text-white text-center py-3 rounded-xl font-bold hover:bg-blue-700 transition">Lamar Sekarang</a>
                    <button id="shareWA" class="p-3 bg-green-500 text-white rounded-xl hover:bg-green-600"><i data-lucide="share-2"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'URL_ANDA';
        const SUPABASE_KEY = 'KEY_ANDA';
        let allJobs = [];

        async function fetchJobs() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/indo_tech_jobs?select=*&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                allJobs = await response.json();
                renderJobs(allJobs);
                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                console.error("Gagal load data");
            }
        }

        function renderJobs(jobs) {
            const container = document.getElementById('job-container');
            container.innerHTML = jobs.map(job => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 hover:border-blue-300 transition-all group">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-bold px-2 py-1 bg-blue-50 text-blue-600 rounded-lg uppercase">${job.tipe_pekerjaan || 'Penuh Waktu'}</span>
                        <span class="text-[10px] text-slate-400">${new Date(job.created_at).toLocaleDateString('id-ID')}</span>
                    </div>
                    <h3 class="text-lg font-bold group-hover:text-blue-600 transition mb-1">${job.judul_pekerjaan}</h3>
                    <p class="text-sm text-slate-600 mb-4 font-medium italic">üè¢ ${job.perusahaan}</p>
                    
                    <div class="space-y-2 mb-5">
                        <div class="flex items-center text-xs text-slate-500"><i data-lucide="map-pin" class="w-3 h-3 mr-2 text-blue-400"></i> ${job.lokasi}</div>
                        <div class="flex items-center text-xs text-slate-500"><i data-lucide="banknote" class="w-3 h-3 mr-2 text-green-400"></i> ${job.estimasi_gaji}</div>
                    </div>

                    <button onclick="openModal('${job.id}')" class="w-full py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-semibold hover:bg-blue-600 hover:text-white transition">Lihat Detail</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openModal(id) {
            const job = allJobs.find(j => j.id === id);
            document.getElementById('modalTitle').innerText = job.judul_pekerjaan;
            document.getElementById('modalContent').innerHTML = `
                <p class="font-bold text-slate-800">üè¢ ${job.perusahaan}</p>
                <p class="text-sm bg-slate-100 p-3 rounded-lg border-l-4 border-blue-500">üìç ${job.lokasi} | üí∞ ${job.estimasi_gaji}</p>
                <div class="mt-4">
                    <h4 class="font-bold mb-2">Tech Stack / Skill:</h4>
                    <div class="flex flex-wrap gap-2">${(job.tech_stack || []).map(s => `<span class="bg-slate-200 px-2 py-1 rounded text-xs">${s}</span>`).join('')}</div>
                </div>
            `;
            document.getElementById('applyBtn').href = job.url_sumber;
            
            // Link Share WhatsApp
            document.getElementById('shareWA').onclick = () => {
                const text = `Halo! Ada lowongan bagus: ${job.judul_pekerjaan} di ${job.perusahaan}. Cek di sini: ${window.location.href}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            };

            document.getElementById('jobModal').classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('jobModal').classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        function filterJobs() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(j => 
                j.judul_pekerjaan.toLowerCase().includes(val) || 
                j.perusahaan.toLowerCase().includes(val)
            );
            renderJobs(filtered);
        }

        fetchJobs();
    </script>
    <script src="https://pl28786525.effectivegatecpm.com/80/fb/ed/80fbed5c07d8baf5489fcca4f43a925c.js"></script>
</body>
</html>
