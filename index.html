<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursa Kerja Tech & Remote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="monetag" content="a1d54bba759cf4f88ee9af51c97d2813">
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-900">

    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">19 Juta Lapangan Pekerjaan</h1>
            <p class="text-sm">Diperbarui Otomatis oleh AI</p>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-6">
        <div class="mb-6">
            <h2 class="text-xl font-semibold">Lowongan Pekerjaan Terbaru</h2>
            <p class="text-gray-600">Peluang kerja remote dan teknologi global yang dikurasi khusus untuk Anda.</p>
        </div>

        <div id="loading" class="text-center text-gray-500 py-10">
            â³ Mengambil data dari server...
        </div>

        <div id="job-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // MASUKKAN URL DAN KEY SUPABASE ANDA DI SINI
        const SUPABASE_URL = 'https://flkifujubuaorgycpbjt.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsa2lmdWp1YnVhb3JneWNwYmp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mzc3MzksImV4cCI6MjA4NzUxMzczOX0.sA_77xceeCNcdQhCCryQ6bwa_wxNEUH2z2EB6X2Uic0';

        async function fetchJobs() {
            try {
                // Mengambil data langsung dari REST API Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/indo_tech_jobs?select=*&order=created_at.desc&limit=50`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Gagal mengambil data');
                
                const jobs = await response.json();
                tampilkanJobs(jobs);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loading').innerHTML = 'âŒ Gagal memuat data. Silakan coba lagi nanti.';
            }
        }

        function tampilkanJobs(jobs) {
            const container = document.getElementById('job-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            container.innerHTML = '';

            jobs.forEach(job => {
                // Parse tech stack JSON menjadi array jika bentuknya string
                let techStackHtml = '';
                try {
                    const techArray = typeof job.tech_stack === 'string' ? JSON.parse(job.tech_stack) : job.tech_stack;
                    if (Array.isArray(techArray)) {
                        techStackHtml = techArray.map(tech => 
                            `<span class="bg-gray-200 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full mr-1 mb-1 inline-block">${tech}</span>`
                        ).join('');
                    }
                } catch(e) {}

                const card = `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                        <h3 class="text-lg font-bold text-blue-700 mb-1">${job.judul_pekerjaan || 'Tanpa Judul'}</h3>
                        <p class="text-sm font-semibold text-gray-800 mb-2">ğŸ¢ ${job.perusahaan || 'Perusahaan Dirahasiakan'}</p>
                        
                        <div class="flex flex-col gap-1 text-sm text-gray-600 mb-4">
                            <p>ğŸ“ ${job.lokasi || 'Tidak disebutkan'}</p>
                            <p>ğŸ’° ${job.estimasi_gaji || 'Sesuai standar perusahaan'}</p>
                            <p>ğŸ’¼ ${job.tipe_pekerjaan || 'Penuh Waktu'}</p>
                        </div>
                        
                        <div class="mb-4">
                            ${techStackHtml}
                        </div>

                        <a href="${job.url_sumber}" target="_blank" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition">
                            Lamar Pekerjaan
                        </a>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Panggil fungsi saat halaman dimuat
        fetchJobs();
    </script>
    <script src="https://pl28786525.effectivegatecpm.com/80/fb/ed/80fbed5c07d8baf5489fcca4f43a925c.js"></script>
</body>

</html>
